matrix:
  fast_finish: true

cache:
  yarn: true

stages:
  - basic tests
  - additional tests
  - name: deploy
    if: type IN (push)

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

  # install the most recent `npm version`
  # used when publishing to build a properly packed tarball
  - npm i -g npm

install:
  - yarn install --frozen-lockfile --non-interactive

jobs:
  include:
    - stage: Basic Tests
      name: Debug and Prebuilt (All Tests by Package + Canary Features + Optional Jquery)
      env: TEST_SUITE=each-package
      script:
        - yarn ember build
        - yarn test

    - name: Linting
      script:
        - yarn lint

    - stage: Additional Tests
      name: Browserstack Tests (Safari, Edge, IE11)
      env: SHOULD_TRANSPILE=true
      script:
        - yarn ember build
        - yarn test:browserstack

    - name: Production (All Tests + Canary Features)
      script:
        - yarn ember build -prod
        - yarn test

    - name: Old Jquery and Extend Prototypes
      env: TEST_SUITE=old-jquery-and-extend-prototypes
      script:
        - yarn ember build
        - yarn test

    - name: Node.js Tests
      node_js: "8"
      script:
        - yarn ember build -prod
        - yarn test:node

    - name: Blueprint Tests
      node_js: "8"
      script:
        - yarn test:blueprints

    - name: Browser Tests (Firefox)
      script:
        - yarn ember test -c testem.travis-browsers.js

    - stage: deploy
      env:
      - PUBLISH=true
      script:
        - "./bin/publish_builds"

    - if: branch = master
      env:
      - BUILD_TYPE=alpha
      - OVERRIDE_FEATURES=EMBER_METAL_TRACKED_PROPERTIES,EMBER_GLIMMER_ANGLE_BRACKET_BUILT_INS,EMBER_GLIMMER_ANGLE_BRACKET_NESTED_LOOKUP,EMBER_NATIVE_DECORATOR_SUPPORT,EMBER_GLIMMER_FORWARD_MODIFIERS_WITH_SPLATTRIBUTES
      - PUBLISH=true
      script:
        - "./bin/publish_builds"
