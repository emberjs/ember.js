language: node_js
sudo: required
dist: trusty

node_js:
  - "6"

addons:
  firefox: "latest"

cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - $HOME/.cache # includes bowers cache

before_install:
  - "npm config set spin false"
  - "npm --version"
  - "phantomjs --version"
  - "rm -f /tmp/*.dmp"
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - "npm install -g yarn bower"
  - "yarn"
  - "bower install"

after_success:
  - "./bin/publish_builds"

branches:
  only:
    - master
    - beta
    - stable

