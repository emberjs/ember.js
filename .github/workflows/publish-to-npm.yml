name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 20
      - name: Update npm
        run: npm install -g npm@latest # npm >= 11.5.1 is needed
      - name: publish to npm
        run: npm publish --tag=old
