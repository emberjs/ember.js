<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ember.js</title>
  </head>
  <body>
    <script type="module">
      import 'qunit/qunit/qunit.js';
      import 'qunit/qunit/qunit.css';

      window.EmberENV = {};

      // Determine edition, and apply correct EmberENV settings
      let edition = QUnit.urlParams.edition || 'octane';

      if (edition === 'octane') {
        EmberENV._TEMPLATE_ONLY_GLIMMER_COMPONENTS = true;
        EmberENV._APPLICATION_TEMPLATE_WRAPPER = false;
        EmberENV._DEFAULT_ASYNC_OBSERVERS = true;
      }

      // Test for "hooks in EmberENV.EMBER_LOAD_HOOKS['hookName'] get executed"
      EmberENV.EMBER_LOAD_HOOKS = EmberENV.EMBER_LOAD_HOOKS || {};
      EmberENV.EMBER_LOAD_HOOKS.__before_ember_test_hook__ =
        EmberENV.EMBER_LOAD_HOOKS.__before_ember_test_hook__ || [];
      EmberENV.__test_hook_count__ = 0;
      EmberENV.EMBER_LOAD_HOOKS.__before_ember_test_hook__.push(function (object) {
        EmberENV.__test_hook_count__ += object;
      });

      // Handle extending prototypes
      EmberENV['EXTEND_PROTOTYPES'] = !!QUnit.urlParams.extendprototypes;

      // Handle testing feature flags
      if (QUnit.urlParams.enableoptionalfeatures) {
        EmberENV.ENABLE_OPTIONAL_FEATURES = true;
      }

      EmberENV['RAISE_ON_DEPRECATION'] = true;

      if (QUnit.urlParams.debugrendertree) {
        EmberENV['_DEBUG_RENDER_TREE'] = true;
      }
    </script>

    <script src="./packages/loader/lib/index.js"></script>
    <script type="module">
      // These are the places where Ember relies on the AMD loader to find parts
      // of itself. (At least, all the ones needed to make the in-browser test
      // suite work.)
      import * as $1 from './packages/@ember/-internals/glimmer/index.ts';
      define('@ember/-internals/glimmer', [], () => $1);
      import * as $2 from './packages/ember-testing/index.ts';
      define('ember-testing', [], () => $2);
      import * as $3 from './packages/ember-template-compiler/index.ts';
      define('ember-template-compiler', [], () => $3);

      /*
        List of things that are internally used with require (or require.has):

          require('ember')
           - while bootstrapping the prebuild ember bundle in node
           - as a reexport from ember-template-compiler.js bundle for unknown reasons

          require('ember-testing')
           - how the testing API facade decides whether to use the real testing implementation
           - used in the Ember global module to optionally include the testing-specific things

          require('ember-template-compiler')
           - used in the Ember global module to optionally include the runtime compiler
          
          require('@ember/-internals/glimmer')
           - used inside the ember-template-compiler's actual "compile" function to get back out to the main ember bundle

          Ember.__loader: exposes `require` and `define` directly
           - so that Ember's "inner" loader has a backdoor from the outside.


          has('@ember/application') &&
          has('@ember/-internals/browser-environment') &&
          has('@ember/-internals/glimmer')
           - enables 'script[type="text/x-handlebars"]' compilation! 


      */


      import setupQUnit from './packages/internal-test-helpers/lib/ember-dev/setup-qunit.ts';
      setupQUnit();

      import { setTesting } from './packages/@ember/debug/index.ts';
      setTesting(true);
    </script>

    <script type="module">
      // tests in internal packages
      import.meta.glob('./packages/@ember/-internals/*/tests/**/*.{js,ts}', {
        eager: true,
      });

      // tests in scoped packages
      import.meta.glob('./packages/*/*/tests/**/*.{js,ts}', {
        eager: true,
      });

      // tests in non-scoped packages
      import.meta.glob('./packages/*/tests/**/*.{js,ts}', {
        eager: true,
      });
    </script>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
